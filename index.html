<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Atta Yoga</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">
          <img class="header__logo-img" src="images/logo.svg" alt="Atta Yoga logo">
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="">About</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Classes</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Pricing</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Schedule</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="header__number">
          <span class="header__number-icon">☎</span>
          <a class="header__number-btn" href="tel:+12345678900">+1 (234) 567 89 00</a>
        </div>
        <button class="header__burger">
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
        </button>
      </div>
    </div>
    <div class="header__mobile">
      <nav class="header__mobile-nav">
        <ul class="header__mobile-list">
          <li class="header__mobile-item">
            <a class="header__mobile-link" href="">About</a>
          </li>
          <li class="header__mobile-item">
            <a class="header__mobile-link" href="">Classes</a>
          </li>
          <li class="header__mobile-item">
            <a class="header__mobile-link" href="">Pricing</a>
          </li>
          <li class="header__mobile-item">
            <a class="header__mobile-link" href="">Schedule</a>
          </li>
          <li class="header__mobile-item">
            <a class="header__mobile-link" href="">Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="header_mobile-number">
        <span class="header__mobile-number_icon">☎</span>
        <a class="header__mobile-number_btn" href="tel:+12345678900">+1 (234) 567 89 00</a>
      </div>
    </div>
  </header>
  <script src="js/index.js"></script>
</body>

</html>
